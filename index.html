<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman project</title>
  </head>
  <body>
    <header>
      <h1>HANGMAN</h1>
      <h3>VANILLA JAVASCRIPT HANGMAN PROJECTS</h3>
    </header>
    <main>
      <p>Use the alphabets below to guess the word.</p>
      <div id="categories">
        <button class="categories-button">cities</button>
        <button class="categories-button">animals</button>
        <button class="categories-button">countries</button>
        <button class="categories-button">capitals</button>
        <button class="categories-button">furniture</button>
        <button class="categories-button">vegetables</button>
        <button class="categories-button">fruits</button>
      </div>
      <div id="selected-category"></div>
      <div id="guess-section"></div>
      <div id="life-left">You have 10 lives left.</div>
      <div id="alphabets"></div>
      <div id="restart-wrapper">
        <button id="restart-game">Restart</button>
      </div>
    </main>
    <script src="hangman.js"></script>
  </body>
</html>
